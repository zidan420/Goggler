<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Goggler - A futuristic search engine designed for speed, simplicity, and infinite exploration. Built as a varsity project."
    />
    <meta
      name="keywords"
      content="Goggler, search engine, futuristic, varsity project, fast search, modern design"
    />
    <meta name="author" content="[Your Name]" />
    <meta name="robots" content="index, follow" />
    <!-- Title -->
    <title>Goggler - SignUp & SignIn</title>
    <!-- Open Graph Tags (Social Media) -->
    <meta property="og:title" content="Goggler - Search the Universe" />
    <meta
      property="og:description"
      content="Explore the web with Goggler, a sleek and futuristic search engine built for a varsity project."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/goggler" />
    <!-- Replace with your URL -->
    <meta
      property="og:image"
      content="https://example.com/goggler/images/goggler-logo.png"
    />
    <!-- Replace with logo URL -->
    <meta property="og:site_name" content="Goggler" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- Replace with your favicon path -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts (Poppins and Orbitron) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Signup CSS -->
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header py-3">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand logo" href="#">Goggler</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="body-container" id="container">
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" class="social"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="social"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign In</button>
          </form>
        </div>
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="social"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </main>

      <ul>
        <ol>

        <ol>

        </ol>
        <ol>
          Terms of Service
        </ol>
        <ol>
          Cookie Preferences
        </ol>
      </ul>
    </div> -->
    <script src="scripts/signup.js"></script>
  </body>
</html>
