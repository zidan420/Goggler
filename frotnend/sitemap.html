<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your sitemap to Goggler for indexing your website faster.">
    <meta name="keywords" content="Goggler, sitemap submission, search engine indexing">
    <meta name="author" content="[Your Name]">
    <meta name="robots" content="index, follow">
    <!-- Title -->
    <title>Goggler - Submit Sitemap</title>
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Goggler - Submit Sitemap">
    <meta property="og:description" content="Help Goggler index your site by submitting your sitemap.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/goggler/sitemap.html">
    <meta property="og:image" content="https://example.com/goggler/images/goggler-logo.png">
    <meta property="og:site_name" content="Goggler">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sitemap.css">
</head>
<body>
    <!-- Header -->
    <header class="header py-3">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand logo" href="index.html">Goggler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="sitemap.html">Submit Sitemap</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="sitemap-section py-5">
        <div class="container">
            <h1 class="section-title">Submit Your Sitemap</h1>
            <p class="section-subtitle">Help us index your website faster by submitting your sitemap URL.</p>
            <form class="sitemap-form mx-auto" id="sitemapForm">
                <div class="input-group mb-3">
                    <input type="url" class="form-control" placeholder="https://example.com/sitemap.xml" id="sitemapInput" required>
                    <button class="btn btn-submit" type="submit"><i class="bi bi-upload"></i> Submit</button>
                </div>
            </form>
            <div class="submission-message mt-3" id="submissionMessage" style="display: none;">
                <p>Thank you! Your sitemap has been submitted for indexing.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="footer-logo">Goggler</h1>
                </div>
                <div class="col-md-4 text-center">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-end">
                    <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/sitemap.js"></script>
</body>
</html>
