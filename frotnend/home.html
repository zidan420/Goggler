<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Basic Meta Tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description"
         content="Goggler - A futuristic search engine designed for speed, simplicity, and infinite exploration. Built as a varsity project.">
      <meta name="keywords" content="Goggler, search engine, futuristic, varsity project, fast search, modern design">
      <meta name="author" content="[Your Name]">
      <meta name="robots" content="index, follow">
      <!-- Title -->
      <title>Goggler - Search the Universe</title>
      <!-- Open Graph Tags (Social Media) -->
      <meta property="og:title" content="Goggler - Search the Universe">
      <meta property="og:description"
         content="Explore the web with Goggler, a sleek and futuristic search engine built for a varsity project.">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://example.com/goggler">
      <!-- Replace with your URL -->
      <meta property="og:image" content="https://example.com/goggler/images/goggler-logo.png">
      <!-- Replace with logo URL -->
      <meta property="og:site_name" content="Goggler">
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="images/favicon.png">
      <!-- Replace with your favicon path -->
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Google Fonts (Poppins and Orbitron) -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@700&display=swap"
         rel="stylesheet">
      <!-- Bootstrap Icons -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <!-- Global CSS -->
      <link rel="stylesheet" href="css/styles.css">
      <!-- Homepage CSS -->
      <link rel="stylesheet" href="css/home.css">
   </head>
   <body>
      
      <!-- Header -->
      <header class="header py-3">
         <div class="container">
            <nav class="navbar navbar-expand-md">
               <a class="navbar-brand logo" href="#">Goggler</a> <button
                  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <span
                  class="navbar-toggler-icon"></span> </button>
               <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
      <!-- Hero Section -->
      <main class="hero d-flex align-items-center justify-content-center text-center">
         <!-- Logo above the search bar -->
         <div class="container">
            <!-- <div class="logo-container mb-4"> 
               <img src="path/to/logo.png" alt="Goggler Logo" class="img-fluid">
               <h1 class="display-4">Goggler</h1> for text logo
               </div> -->
            <form class="search-form mx-auto">
               <div class="input-group"> <input type="text" class="form-control"
                  placeholder="Search the universe with Goggler..."> <button class="btn btn-search" type="submit"><i
                  class="bi bi-search"></i></button> </div>
            </form>
            <p class="tagline mt-3">Fast. Smart. Infinite.</p>
         </div>
      </main>
      <!-- Footer -->
      <footer class="footer py-3">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-md-4">
                  <h1 class="footer-logo">Goggler</h1>
               </div>
               <div class="col-md-4 text-center">
                  <ul class="nav justify-content-center">
                     <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                  </ul>
               </div>
               <div class="col-md-4 text-end"> <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a> <a
                  href="#" class="social-icon"><i class="bi bi-github"></i></a> </div>
            </div>
         </div>
      </footer>
      <!-- jQuery and Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="scripts/main.js"></script>
   </body>
</html>
