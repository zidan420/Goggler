<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Goggler Dashboard - A personalized search experience for logged-in users."
    />
    <meta
      name="keywords"
      content="Goggler, search engine, dashboard, futuristic, varsity project"
    />
    <meta name="author" content="[Your Name]" />
    <meta name="robots" content="index, follow" />
    <!-- Title -->
    <title>Goggler - Dashboard</title>
    <!-- Open Graph Tags (Social Media) -->
    <meta property="og:title" content="Goggler - Dashboard" />
    <meta
      property="og:description"
      content="A personalized search experience with Goggler, built for a varsity project."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/goggler/dashboard" />
    <meta
      property="og:image"
      content="https://example.com/goggler/images/goggler-logo.png"
    />
    <meta property="og:site_name" content="Goggler" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts (Poppins and Orbitron) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Hero Section */
      .hero {
        flex: 1; /* Takes up remaining space */
        padding: 50px 0;
      }

      /* Logo Container */
      .logo-container {
        text-align: center;
      }

      .logo-container img {
        max-width: 250px;
        height: auto;
      }

      /* Text-based logo */
      .logo-container h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Cyan glow */
      }

      /* Search Form */
      .search-form {
        max-width: 600px;
      }

      .form-control {
        border: 2px solid #00ffff; /* Neon cyan */
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 18px;
        color: #ffffff;
        background: transparent;
      }

      .form-control::placeholder {
        color: #a9a9a9; /* Dark gray */
      }

      .btn-search {
        background: transparent;
        border: none;
        color: #00ffff; /* Neon cyan */
        font-size: 20px;
        transition: color 0.3s;
      }

      .btn-search:hover {
        color: #8a2be2; /* Purple */
      }

      /* Tagline */
      .tagline {
        font-size: 16px;
        color: #d3d3d3; /* Silver */
      }

      /* Login Icon and Dropdown */
      .login-icon {
        color: #00ffff; /* Neon cyan */
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      .login-icon:hover {
        color: #8a2be2; /* Purple on hover */
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      }

      .login-dropdown {
        background: #1a1a1a; /* Dark background */
        border: 2px solid #00ffff; /* Neon cyan border */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .login-dropdown .dropdown-content {
        min-width: 300px;
        padding: 10px;
      }

      /* User Dropdown */
      .user-dropdown {
        background: #1a1a1a; /* Dark background */
        border: 2px solid #00ffff; /* Neon cyan border */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .user-dropdown .dropdown-item {
        color: #00ffff;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
      }

      .user-dropdown .dropdown-item:hover {
        background: #8a2be2; /* Purple background on hover */
        color: #ffffff;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .logo-container {
          margin-bottom: 20px;
        }
        .logo-container img {
          max-width: 150px;
        }
        .logo-container h1 {
          font-size: 32px;
        }
        .search-form {
          max-width: 80%;
        }
        .login-dropdown .dropdown-content {
          min-width: 250px;
        }
        .user-dropdown .dropdown-item {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header py-3">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand logo" href="index.html">Goggler</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
              <!-- User Profile Icon -->
              <li class="nav-item">
                <a
                  class="nav-link login-icon"
                  href="#"
                  id="userProfile"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle" style="font-size: 24px"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end user-dropdown"
                  aria-labelledby="userProfile"
                >
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="index.html">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Hero Section -->
    <main
      class="hero d-flex align-items-center justify-content-center text-center"
    >
      <!-- Logo above the search bar -->
      <div class="container">
        <!-- <div class="logo-container mb-4"> 
              <img src="path/to/logo.png" alt="Goggler Logo" class="img-fluid">
              <h1 class="display-4">Goggler</h1> for text logo
              </div> -->
        <form class="search-form mx-auto">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search the universe with Goggler..."
            />
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <p class="tagline mt-3">Fast. Smart. Infinite.</p>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <h1 class="footer-logo">Goggler</h1>
          </div>
          <div class="col-md-4 text-center">
            <ul class="nav justify-content-center">
              <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
          </div>
          <div class="col-md-4 text-end">
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-github"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
