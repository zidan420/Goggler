<!DOCTYPE html>
<html>
<head>
	<title>Advanced Goggler Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" property="og:title" content="goggler.com">
	<meta name="Keywords" content="Search Engine, Goggler, best search engine, top search engine, most used search engine, most accurate search engine, free search engine, search, image search, image-search, image, images">
	<meta name="Description" content="Search by Image - Goggler">
	<meta property="og:image" content="">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="">
	<meta property="og:image:height" content="">
	<meta property="og:description" content="">
	<link rel="stylesheet" href="styles/advanced_search.css">
	<link rel="icon" type="image/x-icon" href="images/goggler_icon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Advanced Search</h1>
		<hr style="color: white;">
		<form>
			<h2>Find pages by...</h2>
    
		    <label for="all-words">All these words:</label>
		    <input type="text" id="all-words" name="all-words">
		    
		    <label for="exact-phrase">This exact word or phrase:</label>
		    <input type="text" id="exact-phrase" name="exact-phrase">
		    
		    <label for="any-words">One of these words:</label>
		    <input type="text" id="any-words" name="any-words">
		    
		    <label for="none-words">None of these words:</label>
		    <input type="text" id="none-words" name="none-words">
		    
		    <label for="num-start">Numbers starting with:</label>
		    <input type="text" id="num-start" name="num-start">
		    <span>To</span>
		    <input type="text" id="num-end" name="num-end">
		    
		    <hr>

		    <h2>Then limit your results by...</h2>

		    <label for="site-domain">Site or domain:</label>
		    <input type="text" id="site-domain" name="site-domain">

		    <label for="file-type">File type:</label>
		    <input type="text" id="file-type" name="file-type">

		    <button type="submit">Advanced search</button>
		</form>
	</main>
</body>
</html>
