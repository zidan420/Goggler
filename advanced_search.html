<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Advanced Search | Goggler</title>
        <link rel="stylesheet" href="advanced_search.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="container-fluid p-0 d-flex flex-column text-white min-vh-100">
        <header class="d-flex justify-content-end">
            <ul class="m-2">
                <li>
                    <div class="dropdown">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown">Features</a>
                        <div class="dropdown-menu p-0 border-info text-white">
                            <a>Image Search</a>
                            <a>Advanced Search</a>
                        </div>
                    </div>
                </li>
                <li><a href="register">Sign Up</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </header>
        <main class="d-flex flex-column align-items-center flex-grow-1">
            <h1 class="mt-2">Advanced Search</h1>
            <hr class="w-100" />
            <form class="col-11 col-md-10 col-lg-8 d-flex flex-column">
                <h3>Search for pages that contain</h3>
                <div>
                    <label>all these words:</label>
                    <input type="text" name="and-search" />
                </div>
                <div>
                    <label>any of these words:</label>
                    <input type="text" name="or-search" />
                </div>
                <div>
                    <label>none of these words:</label>
                    <input type="text" name="nor-search" />
                </div>
                <div class="justify-content-end">
                    <button id="submit" class="px-4 py-2 rounded-1 border-0 text-white" type="button">Search</button>
                </div>
            </form>
        </main>
        <footer class="d-flex justify-content-end">
            <ul class="m-2">
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
                <li>
                    <div class="dropdown">
                        <a data-bs-toggle="dropdown">Settings</a>
                        <div class="dropdown-menu p-0 text-end text-white border-info">
                            <a>History</a>
                            <a>Feedback</a>
                        </div>
                    </div>
                </li>
            </ul>
        </footer>
    </body>
</html>
